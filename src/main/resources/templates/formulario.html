<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 th:text="${entrada.id != 0} ? @{'Modificar'} : @{'Añadir'}"></h1>
    <form action="formulario.php" method="post"
          th:action="${entrada.id != 0} ? @{/entradas/modificar/submit} : @{/entradas/crear/submit}"
          th:object="${entrada}">
        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="fecha" name="fecha" th:field="*{fecha}">
        </div>
        <div class="mb-3">
            <label for="paraje" class="form-label">Paraje</label>
            <input type="text" class="form-control" id="paraje" name="paraje" th:field="*{paraje}">
        </div>
        <div class="mb-3">
            <label for="flor" class="form-label">Flor</label>
            <select class="form-control" id="flor" name="flor" th:field="*{flor}">
                <option value="rosa">Rosa</option>
                <option value="clavel">Clavel</option>
                <option value="orquídea">Orquídea</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="lote" class="form-label">Lote</label>
            <input type="text" class="form-control" id="lote" name="lote" th:field="*{lote}">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
